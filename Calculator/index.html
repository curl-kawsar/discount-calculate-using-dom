<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
  <h1 class="text-5xl text-center mt-10 font-bold">
    Discount <span class="font-bold text-violet-400">calculator</span> Using DOM
  </h1>

  <section class="grid grid-cols-3 gap-4 p-10 m-10">
    <div class="gradient-bg p-8 rounded-xl">
        <h1 class="text-3xl text-white font-bold">Your Total Bill</h1>
        <h2 class="text-5xl font-semi text-white">$ <span
            >00</span>
    </h2>
    </div>
    <div class="gradient-bg2 p-8 rounded-xl">
        <h4 class="text-3xl font-bold text-white">Discount</h4>
        <h2 class="text-5xl font-semi text-white">% <span
                >00</span></h2>
    </div>

    <div class="gradient-bg3 p-8 rounded-xl">
        <h4 class="text-3xl font-bold text-white">Sub Total</h4>
        <h2 class="text-5xl font-semi text-white">$ <span
                >00</span>
        </h2>
    </div>
  </section>

  <section class="mt-12 grid grid-cols-2 sm:grid-cols4 gap-2 m-10 p-10">

    <div class="gradient-bg4 p-8 rounded-xl">
        <h4 class="text-2xl font-bold text-white">Enter Coupon Code</h4>
        <input type="number" id="user-deposite"
            class="text-black text-bold w-full sm:w-auto px-4 py-2 mt-6 border rounded-md">

        <button id="btn-deposite" type="submit"
            class="w-full sm:w-auto text-bold bg-blue-500 font-bold text-white mt-4 p-2 rounded-md hover:bg-black transition duration-300">Apply</button>
    </div>

    <div class="gradient-bg5 p-8 rounded-xl">
        <h4 class="text-2xl text-white font-bold">Enter Your Bill</h4>
        <input type="number" id="user-withdraw"
            class="text-black text-bold w-full sm:w-auto px-4 py-2 mt-6 border rounded-md">

        <button id="btn-withdraw" type="submit"
            class="w-full text-black sm:w-auto text-bold bg-blue-500 text-white mt-4 p-2 rounded-md hover:bg-black transition duration-300 font-bold mb-3">Submit</button>

    </div>

</section>
  <script src="js/calculator.js"></script>
</body>
</html>
